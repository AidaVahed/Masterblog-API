<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Blog Posts</h1>
        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="API Base URL" />
        </div>
        <div class="input-field">
            <input type="text" id="search-title" placeholder="Search by title" />
            <input type="text" id="search-content" placeholder="Search by content" />
            <button onclick="searchPosts()">Search</button>
        </div>
        <div class="input-field">
            <input type="text" id="post-title" placeholder="Post title" />
            <input type="text" id="post-content" placeholder="Post content" />
            <button onclick="addPost()">Add Post</button>
        </div>
        <div class="input-field">
            <button onclick="loadPosts()">Load Posts</button>
        </div>

        <!-- Add Sorting Option -->
        <div class="input-field">
            <select id="sort-order" onchange="sortPosts()">
                <option value="none">Sort by</option>
                <option value="title">Title</option>
                <option value="content">Content</option>
            </select>
        </div>

        <div id="post-container"></div> <!-- Post container -->
    </div>
    <script src="static/main.js"></script>
</body>
</html>
